{% extends "administration_base.html" %}
{% load url from future %}
{% load i18n %}
{% block contents %}
<form action="" method="POST">
{% csrf_token %}
<fieldset>
<legend>{% trans 'Page' %}</legend>
<ul>
	<li>
<label>{% trans 'Title' %}
<input type="text" name="title" value="{{ page.title }}" />
</label>
	</li>
	<li>
<label>{% trans 'text' %}
<textarea name="body">{{ page.body }}</textarea>
</label>
	</li>
</ul>
<input type="submit" value="{% trans 'send' %}" />
</fieldset>
</form>
{% endblock %}
