{% extends "administration_base.html" %}
{% load url from future %}{% load i18n %}{% load order_tags %}{% load util_tags %}
{% block script %}
    <script type="text/javascript" src="{{ STATIC_URL }}{% load_block_file 'interactive_parser' 'interactive_parser.js' %}"></script>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}{% load_block_file 'interactive_parser' 'interactive_parser.css' %}" />
{% endblock %}
{% block contents %}<div class="{% class_block 'no_second_submit' %}">
    <form action="{% url 'show_settings' %}" method="post">
    {% csrf_token %}
    <ul>
        <li><label>
            {% trans 'Top menu' %}
            <div class="{% class_block 'interactive_parser' %}" onclick="return {url: '{% url 'interactive_parser' %}', spinner: '{{ STATIC_URL }}images/ajax-loader.gif'}">
                <textarea class="{% class_block 'interactive_parser__parse' %}" name="top_menu">{{ site_settings.top_menu.text }}</textarea>
                <br />{% trans 'Start typing normal markup' %}
            </div>
        </label></li>
    </ul>
    <input type="submit" value="{% trans 'change settings' %}" />
        <span class="spinner"><img class="spinner" src="{{ STATIC_URL }}images/ajax-loader.gif"  alt="" /></span>
    </form>
</div>{% endblock %}
