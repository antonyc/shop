{% extends 'pages_admin/common.html' %}
{% load bootstrap3 %}
{% load i18n %}
{% block title %}{% trans 'page' %}{% endblock %}
{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
